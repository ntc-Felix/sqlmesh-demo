apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlmesh-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlmesh
  template:
    metadata:
      labels:
        app: sqlmesh
    spec:
      containers:
      - name: sqlmesh
        image: sqlmesh:0.8.1
        ports:
        - containerPort: 8000
      - name: git-sync
        image: k8s.gcr.io/git-sync:v3.1.2
        args:
        - --repo=https://github.com/ntc-Felix/sqlmesh.git
        - --branch=master
        volumeMounts:
        - name: git-sync-volume
          mountPath: "sqlmesh"
      volumes:
      - name: git-sync-volume
        emptyDir: {}